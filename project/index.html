<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link rel="stylesheet" href="css/main.css">
	<title>HAPPY NEW YEAR</title>
</head>

<body>
	<div class="gameBar">
		<video id="startGame" loop autoplay muted>
			<source src="video/start.mp4" type="video/mp4">
		</video>
		<button class="playBtn" onclick="play()"></button>
	</div>

	<script type="text/javascript">
		function play() {
			var myVideo = document.getElementById("startGame");

			if (myVideo.paused)
				myVideo.play();
			else
				myVideo.pause();
		}
	</script>
</body>

</html>
